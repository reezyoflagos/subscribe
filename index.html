<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Custom Modal using JavaScript with Source Code - @code.scientist x @codingtorque</title>
</head>

<body>
    <!-- Trigger/Open The Modal -->
<button id="openModalBtn" class="openModalBtn">Open Modal</button>

<!-- The Modal -->
<div id="modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="mHeading">
            <p>Modal Heading</p>
            <span class="close">
                <i class="fas fa-times"></i>
            </span>
        </div>
        <div class="mBody">
            <p>Subscribe to our newsletter to get latest coding news and resources directly in your inbox.</p>
            <input type="email" placeholder="Enter your email address">
        </div>
        <div>
            <button class="subscribeBtn">Subscribe</button>
        </div>
    </div>

</div>
    <!-- Further code here -->
    <script src="script.js"></script>
</body>

</html>
